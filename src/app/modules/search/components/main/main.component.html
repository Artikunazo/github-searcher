<section class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Github Issues Searcher</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <search-bar></search-bar>
    </div>
  </div>

  <ng-container *ngIf="results?.length; else emptyResults">
    <div class="row results-container">
      <ng-container *ngFor="let result of results">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <card-result [result]="result"></card-result>
        </div>
      </ng-container>
    </div>
  </ng-container>
</section>

<ng-template #emptyResults>
  <div class="row">
    <div class="col-12">
      <div class="alert alert-info" role="alert">
        <strong>
          <i class="fa fa-info-circle"></i>
        </strong>
        <span>
          Para buscar issues dentro de GitHub se puede realizar escribiendo por
          username, branch, o nombre de repositorio, en el campo de b√∫squeda.
        </span>
      </div>
    </div>
  </div>
</ng-template>
